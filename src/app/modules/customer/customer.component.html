
<div class="row">
    <div class="col">
        <form autocomplete="off">
            <mat-card>
                <h2 class="w3-wide"><b>Customers</b></h2>
                <p class="w3-opacity"><i>All company Customers</i></p>
                    <table class="table table-hover">
                        <th>CustomerID</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Cell</th>
                        <th>Company</th>
                        <tr *ngFor="let obj of listCustomer">
                            <td>{{obj.CustomerID}}</td>
                            <td>{{obj.Name}}</td>
                            <td>{{obj.Surname}}</td>
                            <td>{{obj.Cell}}</td>
                            <td>{{obj.Company}}</td>
                        </tr>
                    </table>              
            </mat-card>
        </form>
    </div>
</div>
