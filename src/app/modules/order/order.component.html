
<div *ngIf="!showError" class="row">
    <div class="col">
        <form autocomplete="off">
            <mat-card>
                <h2 class="w3-wide"><b>Orders</b></h2>
                <p class="w3-opacity"><i>All company Orders</i></p>
                    <table class="table table-hover">
                        <th>Order Number</th>
                        <th>Order Date</th>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Sales Employee</th>
                        <tr *ngFor="let obj of listOrder">
                            <td >{{obj.OrderID}}</td>
                            <td >{{obj.OrderDate}}</td>
                            <td>{{obj.Customer}}</td>
                            <td>{{obj.ProductName}} x{{obj.Quantity}} - R{{obj.ProductPrice}}</td>
                            <td >{{obj.User}}</td>
                        </tr>
                    </table>            
            </mat-card>
        </form>
    </div>
</div>

<div *ngIf="showError" class="row">
    <div class="col">
        <form autocomplete="off">
            <mat-card>
                <h2 class="w3-wide"><b>{{errorMessage}}</b></h2>       
                <h3 class="w3-wide"><a style="color:blue" routerLink='/login'>Click here to login</a></h3>                
            </mat-card>
        </form>        
    </div>
</div>
